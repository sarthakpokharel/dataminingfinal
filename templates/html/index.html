{% extends "base.html" %}

{% block title %}
Welcome
{% endblock %}

{% block content %}

<!-- Content -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="d-flex align-items-end row">
          <!-- <div class="col-8"> -->
          <div class="">
            <div class="card-body text-center">
              <h3 class="card-title text-primary">Housing</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">

    <!-- Transactions -->
    <div class="col-md-6 col-lg-6 order-2 mb-4">
      <div class="card">
        <div class="card-body px-0">
          <div id="elbow_plot_json"></div>
          <script>
            // Retrieve the Plotly chart JSON from the Flask route
            var elbow_plot_json = {{ elbow_plot_json | safe }};

            // Render the Plotly chart
            Plotly.newPlot('elbow_plot_json', elbow_plot_json.data, elbow_plot_json.layout);
          </script>
        </div>
      </div>
    </div>
    <!--/ Transactions -->

    <!-- Expense Overview -->
    <div class="col-6">
      <div class="card">
        <div class="card-body px-0">
          <div id="clustered_data_json">
          </div>
          <script>
            // Retrieve the Plotly chart JSON from the Flask route
            var clustered_data_json = {{ clustered_data_json | safe }};

            // Render the Plotly chart
            Plotly.newPlot('clustered_data_json', clustered_data_json.data, clustered_data_json.layout);
          </script>
        </div>
      </div>
    </div>
    <!--/ Expense Overview -->
  </div>

    <div class="row">
      <!-- Expense Overview -->
      <div class="col-6">
        <div class="card">
          <div class="card-body px-0">
            <span>Mean Squared error : {{rmse}}</span>
            <div id="naive_bayes_plot_json">
            </div>
          <script>
            // Retrieve the Plotly chart JSON from the Flask route
            var naive_bayes_plot_json = {{ naive_bayes_plot_json | safe }}
            Plotly.newPlot('naive_bayes_plot_json', naive_bayes_plot_json.data, naive_bayes_plot_json.layout);
          </script>
                 
          </div>
        </div>
      <!--/ Expense Overview -->
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body px-0">
          <div id="director_imdb">Roandom Forest Feature</div>
          <script>
            // Retrieve the Plotly chart JSON from the Flask route
            var director_imdb = {{ director_imdb | safe }}
            Plotly.newPlot('director_imdb', director_imdb.data, director_imdb.layout);
          </script>
               
        </div>
      </div>
    <!--/ Expense Overview -->
  </div>
  </div>
  <br>
  <div class="row">

    <!-- Expense Overview -->
    <div class="col-12">
      <div class="card">
        <div class="card-body px-0">
          <div id="heatmap"></div>
          <script>
              // Load the JSON data for the heatmap
              var heatmapData = {{ heatmap_json | safe }};
              
              // Render the heatmap using Plotly
              Plotly.newPlot('heatmap', heatmapData.data, heatmapData.layout);
          </script>
    </div>
    <!--/ Expense Overview -->
  </div>


</div>

<!-- / Content -->

{% endblock %}
